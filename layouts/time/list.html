{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- team -->
{{ if .Site.Data.time.team.enable }}
{{ with .Site.Data.time.team }}
<section class="section bg-cover" data-background="{{`images/backgrounds/team-bg.png`|relURL}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
<!--Tinha um comando para botar o titulo aqui:<h2 class="section-title">{{ .title | markdownify }}</h2>-->
      </div>
      {{ range .team_member }}
      <div class="col-md-3 col-sm-6 mb-4 mb-md-0">
        <div class="card text-center">
          <img src="{{ .image | absURL }}" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{.title }}</h4>
            <p class="text-light font-secondary">{{.designation }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
<!-- /team -->

{{ end }}
