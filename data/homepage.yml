# CULTURA
service:
  enable : true
  title : "Conheça nossa cultura"
  item:
    - title : "Missão"
      icon : "ti-target"
      content : "Desenvolver potenciais acadêmico e profissional dos integrantes do grupo e alunos de graduação por meio de atividades 
      de <b>ensino, pesquisa e extensão</b>, proporcionando melhorias para a sociedade."
      highlighted : false

    - title : "Visão"
      icon : "ti-eye"
      content : "Ser reconhecido como um <b>grupo de referência</b> na tríade – ensino, pesquisa e extensão – pela comunidade
      de Engenharia de Produção no estado do Ceará até 2021."
      highlighted : true

    - title : "Valores"
      icon : "ti-medall"
      content : "<li>Brilho no olho</li>
        <li>Busca constante pelo conhecimento</li>
        <li>Ser protagonista</li>
        <li>A genialidade está em não desistir</li>
        <li>Integridade</li>
        <li>Faço parte dessa história</li>
        <li>Unidos por um propósito</li>"
      highlighted : false

