#Triade
triade:
  enable : true
  title : "Tríade"
  item:
  - title : "Ensino"
    icon : "ti-pencil"
    content : "O pilar do ensino está relacionado a atividades que possibilitam a **capacitação do estudante** e o preparam para atuar no âmbito profissional. Palestras, monitorias e minicursos constituem as iniciativas do PET."
    highlighted : true

  - title : "Pesquisa"
    icon : "ti-search"
    content : "A pesquisa acadêmica consiste em atividades fundamentais para o enriquecimento do conhecimento dos estudantes e professores e para o crescimento do curso e da comunidade científica."
    highlighted : true
  - title : "Extensão"
    icon : "ti-world"
    content : "A extensão acadêmica é uma ação desenvolvida junto à sociedade, que proporciona a aproximação e a integração da comunidade universitária com o público externo, e garante a transmissão de conhecimentos e experiências."
    highlighted : true
