<div class="client-logo-slider d-flex align-items-center">
  {{ range .Site.Data.homepage.podcast.item }}
  {{ if and ( ne .URL "" ) ( ne .URL "#" ) }}
  <a href="{{ .URL | safeURL }}" target="_blank" rel="noopener" class="{{if .highlighted }} active-bg-primary {{end}} hover-shadow shadowtext-center d-block outline-0 p-2"><img class="d-unset img-fluid" src="{{.logo | absURL}}" alt="client-logo"></a>
  {{ else }}
  <span class="text-center d-block outline-0 p-4"><img class="d-unset img-fluid" src="{{.logo | absURL}}" alt="client-logo"></span>
  {{ end }}
  {{ end }}
</div>
