# banner
banner:
  title : "Olá, bem vindo </br> ao PET Produção"

# about
sobre:
  enable : true
  content : "O Programa de Educação Tutorial Engenharia de Produção Mecânica (PET Produção – UFC), foi criado no ano de 2011, 
  visando desenvolver atividades acadêmicas articulando ensino, pesquisa e extensão com a finalidade de proporcionar melhoria 
  da qualidade acadêmica do curso. O PET Produção conta com 18 bolsistas sob a tutoria do professor Anselmo Pitombeira e está 
  realizando novas atividades como minicursos, exibição de filmes didáticos, desenvolvimento de jornais informativos, análise 
  de livros e outras atividades voltadas à comunidade externa."
  button:
    enable : true
    label : "saiba mais"
    URL : "sobre"

