<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <style>
    :root{
      --primary-color:{{ .Site.Params.theme_color }};
    }
  </style>

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  <!--{{ "Favicon" | safeHTML }} FAVICON SÃ“ FUNCIONOU DEPOIS DE RETIRAR ESSAS LINHAS
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/png">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/png">-->



</head>
